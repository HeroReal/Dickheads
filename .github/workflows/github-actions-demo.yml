name: Deploy Discord Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Start Bot
        run: |
          nohup node bot.js > bot.log 2>&1 &
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
